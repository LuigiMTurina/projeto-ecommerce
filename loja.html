<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce | Lojas</title>
</head>
<body>

    <button><a href="index.html">Voltar para a página principal</a></button>

    <br><br>

    <fieldset>

        <legend>Cadastro lojas</legend>

        <form action="post">

            <label for="cnpj">CNPJ: </label>
            <input type="number" placeholder="CNPJ" id="cnpj">

            <br>

            <label for="endereco">Endereço: </label>

            <br>

            <label for="ramo">Ramo: </label>
            <input type="text" placeholder="Ramo" id="ramo">

        </form>

    </fieldset>

    <br>

 <table border="2">
    <thead>
        <tr>
            <th>CNPJ</th>
            <th>Endereço</th>
            <th>Ramo</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Valor de teste</td>

            <td>Valor de teste</td>
        </tr>
        <tr>
            <td>Valor de teste</td>
            <td>Valor de teste</td>
            <td>Valor de teste</td>
        </tr>
        <tr>
            <td>Valor de teste</td>
            <td>Valor de teste</td>
            <td>Valor de teste</td>
        </tr>
        <tr>
            <td>Valor de teste</td>
            <td>Valor de teste</td>
            <td>Valor de teste</td>
        </tr>
  </tbody>
</table>

<br>

<button>Inserir loja</button>

<br>

<button>Excluir loja</button>
<button>Consultar loja</button>

</body>
</html>
